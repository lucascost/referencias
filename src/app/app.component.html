<div class="row g-3 mt-2 p-2">
  <div class="col-md-6 p-0 pe-2"> 
    <label class="form-label m-0">Nome do autor</label>
    <input type="text" class="form-control" [(ngModel)]="primeiroNome">
  </div>
  <div class="col-md-6 p-0 pe-2"> 
    <label class="form-label m-0">Sobrenome</label>
    <input type="text" class="form-control" [(ngModel)]="ultimoNome">
  </div>
  <div class="col-md-12 p-0 pe-2 mt-1"> 
    <label class="form-label m-0">Título do artigo</label>
    <input type="text" class="form-control" [(ngModel)]="tituloArtigo">
  </div>
  <div class="col-md-6 p-0 pe-2 mt-1"> 
    <label class="form-label m-0">Título da revista</label>
    <input type="text" class="form-control" [(ngModel)]="tituloRevista">
  </div>
  <div class="col-md-6 p-0 pe-2 mt-1"> 
    <label class="form-label m-0">Local de publicação</label>
    <input type="text" class="form-control" [(ngModel)]="localPublicacao">
  </div>
  <div class="col-md-2 p-0 pe-2 mt-1"> 
    <label class="form-label m-0">Volume</label>
    <input type="text" class="form-control" [(ngModel)]="volume">
  </div>
  <div class="col-md-2 p-0 pe-2 mt-1"> 
    <label class="form-label m-0">Número</label>
    <input type="text" class="form-control" [(ngModel)]="numero">
  </div>
  <div class="col-md-2 p-0 pe-2 mt-1"> 
    <label class="form-label m-0">Páginas</label>
    <input type="text" class="form-control" [(ngModel)]="pagina">
  </div>
  <div class="col-md-6 p-0 pe-2 mt-1"> 
    <label class="form-label m-0">Data de publicação</label>
    <input type="text" class="form-control" [(ngModel)]="dataPublicacao">
  </div>
  <div class="col-md-6 p-0 pe-2 mt-1"> 
    <label class="form-label m-0">Disponível em</label>
    <input type="text" class="form-control" [(ngModel)]="link">
  </div>
  <div class="col-md-6 p-0 pe-2 mt-1"> 
    <label class="form-label m-0">Acesso em</label>
    <input type="date" pattern="\d{2}-\d{2}-\d{4}" class="form-control" [(ngModel)]="dataAcesso">
  </div>
  
</div>

<div class="card" (click)="copy()" ngxClipboard [cbContent]="getResultado()">
  <p class="ms-2 text-muted mb-0" style="font-size: smaller;" *ngIf="!copied; else copiado" >Clique para copiar</p>
  <ng-template #copiado>
    <p class="ms-2 text-muted mb-0" style="font-size: smaller;"><b>Copiado!</b></p>
  </ng-template>
  <div class="card-body mt-0 p-1" id="txtarea">
    <span class="caps" *ngIf="isValid(ultimoNome)">{{ ultimoNome }}, </span>
    <span class="fcaps" *ngIf="isValid(primeiroNome)">{{ primeiroNome }}. </span>
    <b><span class="fcaps" *ngIf="isValid(tituloArtigo)">{{ tituloArtigo }}. </span></b>
    <span class="fcaps" *ngIf="isValid(tituloRevista)">{{ tituloRevista }}, </span>
    <span class="fcaps" *ngIf="isValid(localPublicacao)">{{ localPublicacao }}, </span>
    <span *ngIf="isValid(volume)">v. {{ volume }}, </span>
    <span *ngIf="isValid(numero)">n. {{ numero }}, </span>
    <span *ngIf="isValid(pagina)">p. {{ pagina }}, </span>
    <span *ngIf="isValid(dataPublicacao)">{{ dataPublicacao }}. </span>
    <span *ngIf="isValid(link)">Dísponível em: {{ link }}. </span>
    <span *ngIf="isValid(dataAcesso)">Acesso em: {{ dateFormatted() }}. </span>
  </div>
</div>
<p class="fw-light text-muted mt-2 mb-0" style="font-size:xx-small; text-align: center;"></p>
